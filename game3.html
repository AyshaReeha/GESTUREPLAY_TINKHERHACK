<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture-Based Mario Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #gesture-container {
            width: 50%;
            padding: 20px;
            text-align: center;
            background-color: #f1f1f1;
            height: 100%;
        }
        #game-container {
            width: 50%;
            padding: 20px;
            position: relative;
            background-color: #87CEEB;
            height: 100%;
            overflow: hidden;
        }
        #webcam {
            width: 100%;
            height: 100%;
        }
        #player {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: #ff0000;
            border-radius: 50%;
        }
        #status {
            margin-top: 10px;
            font-size: 18px;
        }
        #gesture {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gesture-container">
        <h2>Hand Gesture Monitoring</h2>
        <video id="webcam" autoplay></video>
        <div id="status">
            Gesture: <span id="gesture">None</span>
        </div>
    </div>
    <div id="game-container">
        <h2>Mario-like Game</h2>
        <div id="player"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script>
        // HTML Elements
        const webcamElement = document.getElementById('webcam');
        const gestureElement = document.getElementById('gesture');
        const playerElement = document.getElementById('player');
        let model;
        let gesture = '';
        let isJumping = false;
        let isRunning = false;
        let gameInterval;

        // Load the Handpose model
        async function loadModel() {
            model = await handpose.load();
            console.log("Handpose model loaded.");
        }

        // Setup webcam stream
        async function setupWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                webcamElement.srcObject = stream;
            } catch (err) {
                console.error("Error accessing webcam: ", err);
                alert("Error accessing webcam: " + err.message);
            }
        }

        // Detect gestures based on hand landmarks
        function detectGesture(predictions) {
            if (predictions.length > 0) {
                const landmarks = predictions[0].landmarks;

                // Detect hand gestures
                const indexFingerRaised = landmarks[8][1] < landmarks[6][1];  // Finger 8 (index) is raised
                const allFingersRaised = [4, 8, 12, 16, 20].every(
                    (tip) => landmarks[tip][2] < landmarks[tip - 2][2]
                );  // All fingers raised
                const closedHand = [4, 8, 12, 16, 20].every(
                    (tip) => landmarks[tip][2] > landmarks[tip - 2][2]
                );  // All fingers are closed

                if (indexFingerRaised) {
                    return 'running';
                } else if (allFingersRaised) {
                    return 'jumping';
                } else if (closedHand) {
                    return 'walking';
                }
            }
            return '';
        }

        // Update gesture and player actions
        function updateGame(gesture) {
            if (gesture === 'running') {
                isRunning = true;
                isJumping = false;
            } else if (gesture === 'jumping') {
                isJumping = true;
                isRunning = false;
            } else if (gesture === 'walking') {
                isRunning = false;
                isJumping = false;
            }

            // Update the player based on the gesture
            movePlayer();
        }

        // Move the player based on gesture
        function movePlayer() {
            let position = playerElement.getBoundingClientRect();
            const gameContainerWidth = document.getElementById('game-container').offsetWidth;
            const playerWidth = playerElement.offsetWidth;

            // Move left or right for running (just for demonstration)
            if (isRunning) {
                let newPosition = position.left + 2;
                // Prevent the player from going out of bounds
                if (newPosition + playerWidth <= gameContainerWidth) {
                    playerElement.style.left = `${newPosition}px`; // move to the right
                }
            }

            // Jumping logic (player jumps up)
            if (isJumping) {
                playerElement.style.bottom = `${position.bottom + 10}px`;
                setTimeout(() => {
                    playerElement.style.bottom = '0px'; // bring back down
                }, 300);
            }
        }

        // Main function to start the game
        async function startGame() {
            await loadModel();
            await setupWebcam();

            // Game loop to detect gestures and update the game
            gameInterval = setInterval(async () => {
                const predictions = await model.estimateHands(webcamElement);
                gesture = detectGesture(predictions);
                gestureElement.innerText = gesture;
                updateGame(gesture);
            }, 50); // Detect gestures every 50ms
        }

        // Initialize the game
        startGame();

    </script>
</body>
</html>
