<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture-Based Mario Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        #game-container {
            position: relative;
            width: 500px;
            height: 500px;
            border: 2px solid #555;
            background-color: lightblue;
        }
        #gesture-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-left: 50px;
            border: 2px solid #555;
            background-color: #f1f1f1;
        }
        #gesture {
            font-size: 24px;
            color: #333;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="player" id="player"></div>
</div>

<div id="gesture-container">
    <div id="gesture">None</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.0.1/dist/socket.io.min.js"></script>
<script>
    //const socket = io.connect('http://127.0.0.1:5000');

    const socket = io.connect('http://localhost:5000');
    const player = document.getElementById('player');
    const gestureElement = document.getElementById('gesture');
    let position = { x: 0, y: 0 };
    let gesture = '';

    // Listen for gesture data from the backend
    socket.on('gesture', (data) => {
        gesture = data.gesture;
        gestureElement.innerText = gesture;

        // Handle actions based on gesture
        if (gesture === 'running') {
            position.x += 5;
        } else if (gesture === 'jumping') {
            position.y += 20;
        } else if (gesture === 'walking') {
            position.x += 2;
        }

        // Update player position
        player.style.left = `${position.x}px`;
        player.style.bottom = `${position.y}px`;

        if (position.y > 0) {
            position.y -= 5;  // Gravity
        }
    });

    // Periodically request the latest gesture from the backend
    setInterval(() => {
        socket.emit('get_gesture');
    }, 100); // Every 100ms
</script>

</body>
</html>
